<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mot de passe</title>
</head>
<body>
<div class="box">
    <div class="inputBox">
        <input type="password" id="pswrd" placeholder="password" onkeyup="checkPassword(this.value)">
        <span id="toggleBtn"></span>
    </div>
    <div class="validation">
        <ul>
            <li id="lower">Au moin un caractère minuscule</li>
            <li id="upper">Au moin un caractère  majuscule</li>
            <li id="number">Au moin un chiffre</li>
            <li id="special">Au moin un caractère spécial</li>
            <li id="length">Au moin 8 caractères </li>
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
